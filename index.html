<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Test Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="form-check form-switch text-end mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle"
          >ğŸŒ™ Dark Mode</label
        >
      </div>

      <h1 class="mb-4 text-center">ğŸ§ª QA Test Dashboard</h1>

      <form id="testForm" class="mb-5">
        <div class="row g-3 align-items-center">
          <div class="col-md-5">
            <label for="testName" class="form-label">Test Case Name</label>
            <input
              type="text"
              class="form-control"
              id="testName"
              placeholder="e.g. Login Functionality"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="testResult" class="form-label">Result</label>
            <select class="form-select" id="testResult" required>
              <option value="">Select result</option>
              <option value="Pass">Pass</option>
              <option value="Fail">Fail</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              Add Test
            </button>
          </div>
        </div>
      </form>

      <h2 class="mb-3">Test Cases</h2>
      <ul id="testList" class="list-group"></ul>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
